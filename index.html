<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/NCF.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cryptoset Institute - Registration & Dashboard" />
    <meta name="author" content="Cryptoset Institute" />
    <title>Class Record - Frontend</title>

    <!-- Google Font for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #root {
        background-color: #ffffff;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        min-height: 100vh;
      }

      header {
        background: linear-gradient(135deg, #00d2ff, #00a1ff);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 0;
        letter-spacing: 1px;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #1e2a47;
        padding: 10px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        margin: 0 10px;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #00d2ff;
      }

      .btn-primary {
        background-color: #00d2ff;
        border-color: #00d2ff;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #0088cc;
        border-color: #0088cc;
      }

      .form-control {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        width: 100%;
      }

      .form-control:focus {
        border-color: #00d2ff;
        box-shadow: 0 0 5px rgba(0, 210, 255, 0.5);
      }

      .card {
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px;
      }

      .footer {
        background-color: #1e2a47;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        margin-top: 20px;
      }

      .footer a {
        color: #00d2ff;
        text-decoration: none;
      }

      .footer a:hover {
        color: #0088cc;
      }
    </style>
  </head>

  <body>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>

</html>
